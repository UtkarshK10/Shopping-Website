{%extends 'shop/basic.html'%}
{%block title%}
We are there for you
{%endblock%}
{%block content%}
<div class="container my-3">
    <h3>Contact Us</h3>
    <form action="/shop/contact/" method="POST">
        {%csrf_token%}
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name...">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" rows="3"placeholder="Enter your email...">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" rows="3" name="phone" placeholder="Enter your phone...">
          </div>
          <div class="form-group">
            <label for="query">How May We Help You?</label>
            <textarea class="form-control" id="query" name='query' rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
         
      </form>
</div>
{%endblock%}
{%block js%}
<script>
  if (localStorage.getItem('cart') == null) {
    var cart = {};
} else {
    cart = JSON.parse(localStorage.getItem('cart'));
}
  var sum=0;
  for(var item in cart)
  {
  let qty=cart[item][0];
  sum=sum+qty;
  }
  document.getElementById('cart').innerHTML=sum;
</script>

{%endblock%}
